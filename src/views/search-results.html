<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8"><!-- Faz com que permita caracter especial-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--config de tela para varios tamanhos-->
    <title>Resultado da Pesquisa</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/search-results.css">
    <link rel="stylesheet" href="/styles/responsive.css">

    <!-- se fosse colocar direto aqui, seria:
    <style>
        html{font-family: 'Roboto', sans-serif;}
    </style>
    -->
    
</head>
<body>
    
    <div id="page-search-results">

            {% include "partials/page-header.html" %}

        
            <main>

                {% if total > 0%}
                    <h4>
                        <strong>{{total}} pontos</strong> 
                        encontrados
                    </h4>


                    <div class="cards">

                        <!--pegando dado do db -->
                        {% for place in places%}
                            <div class="card">
                                <img src="{{place.image}}" alt="{{place.name}}">
                                <h1>{{place.name}}</h1>
                                <h3>{{place.items}}</h3>
                                <p>
                                    {{place.city}}, {{place.state}} <br/>
                                    {{place.address}}<br/>
                                    {{place.address2}}

                                </p>
                            </div>
                        {% endfor %}

                        


                    </div>

                {%else%}

                    <h4> <strong> Nenhum</strong> local cadastrado</h4>

                {%endif%}

                

                

            </main>
            
    

    </div>

</body>
</html>
